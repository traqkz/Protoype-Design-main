name: Cypress Tests

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          # Use the npm script that runs Cypress
          command: npm run test
          # Wait for the baseUrl to be available
          wait-on: 'https://traqkz.github.io/Protoype-Design-main'
          wait-on-timeout: 120
          # Record test results
          record: false
          # Browser to use
          browser: chrome
          # Headless mode
          headless: true
